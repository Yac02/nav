<body>
    <h1>Contacto</h1>
    <nav>
        <ul>
            <li><a href="/index.html">Inicio</a></li>

            <li><a href="/portafolio.html">Portfolio</a></li>

    <section>
        <article>
           <h2>Formulario</h2>
           <p>Nos encanta tu opinión, rellena el siguiente formulario para ayudarnos a mejorar Wasi Streaming</p> 
        </article>
    
        <form action="/index.html">
             <div>
               <label for="nombre">Nombre:</label>
               <input id="nombre" type="text"/>
             </div>

             <div>
                <label for="correo">e-mail:</label>
                <input id="correo" type="correo"/>
              </div>
        
              <div>
                 <label for="number">teléfono</label>
                 <input id="number" type="number"/>
              </div>

              <div>
                <label for="interes">¿Qué te gusta ver?</label>
                <select id="interes">
                     <option value="Peliculas">Películas</option>
                     <option value="Series">Series</option>
                     <option value="Ambos">Ambos</option>
                </select>
              </div>

              <div>
                <label for="opinion">¿En que podemos mejorar?</label>
                <textarea name="opinion" id="opinion"
                cols="20" rows="10"> </textarea>
              </div>
        
        <input type="submit" value="Enviar">
    </form>
    

    <footer>

</section>
